<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Minha Agenda</title>
<style>
body {
    margin: 0;
    font-family: monospace;
    background: #1e1e1e;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#loginContainer {
    background: #2b2b2b;
    padding: 30px;
    text-align: center;
    border-radius: 8px;
}

#loginContainer h1 {
    margin-bottom: 20px;
}

input {
    padding: 8px;
    margin: 5px 0;
    width: 200px;
    border: none;
    outline: none;
    background: #3a3a3a;
    color: white;
}

button {
    padding: 8px 12px;
    margin: 5px;
    background: #444;
    border: none;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #666;
}

#agendaContainer {
    display: none;
    flex-direction: column;
    height: 100vh;
}

header {
    background: #2b2b2b;
    padding: 10px;
    text-align: center;
    font-size: 20px;
}

.main {
    flex: 1;
    display: flex;
}

/* Sidebar e Editor estilo antigo */
.sidebar {
    width: 250px;
    background: #2b2b2b;
    padding: 10px;
}

.note-item {
    background: #3a3a3a;
    padding: 8px;
    margin: 5px 0;
    cursor: pointer;
}

.note-item:hover {
    background: #555;
}

.editor {
    flex: 1;
    display: flex;
    flex-direction: column;
}

textarea {
    flex: 1;
    background: #1e1e1e;
    color: white;
    border: none;
    padding: 15px;
    font-size: 16px;
    resize: none;
    outline: none;
}

.top-bar {
    background: #252525;
    padding: 8px;
    display: flex;
    gap: 10px;
}

.top-bar input {
    flex: 1;
    padding: 6px;
    background: #3a3a3a;
    color: white;
    border: none;
    outline: none;
}
</style>
</head>
<body>

<div id="loginContainer">
    <h1>Minha Agenda</h1>
    <input type="text" id="username" placeholder="Usu√°rio"><br>
    <input type="password" id="password" placeholder="Senha"><br>
    <button onclick="login()">Logar</button>
    <button onclick="register()">Cadastrar</button>
</div>

<div id="agendaContainer">
<header>üìí Minha Agenda</header>

<div class="top-bar">
    <input type="text" id="noteTitle" placeholder="Nome da nota...">
    <button onclick="saveNote()">üíæ Salvar</button>
    <button onclick="newNote()">‚ûï Nova</button>
    <button onclick="deleteNote()">üóëÔ∏è Excluir</button>
</div>

<div class="main">
    <div class="sidebar">
        <div id="notesList"></div>
    </div>
    <div class="editor">
        <textarea id="editor" placeholder="Escreva sua anota√ß√£o..."></textarea>
    </div>
</div>
</div>

<script>
let users = JSON.parse(localStorage.getItem("users")) || {};
let currentUser = null;

function register() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    if (!user || !pass) return alert("Preencha usu√°rio e senha!");
    if (users[user]) return alert("Usu√°rio j√° existe!");
    users[user] = { password: pass, notes: [] };
    localStorage.setItem("users", JSON.stringify(users));
    alert("Usu√°rio cadastrado!");
}

function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    if (users[user] && users[user].password === pass) {
        currentUser = user;
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("agendaContainer").style.display = "flex";
        loadNotes();
    } else {
        alert("Usu√°rio ou senha incorretos!");
    }
}

/* AGENDA */
let currentIndex = null;
const editor = document.getElementById("editor");
const notesList = document.getElementById("notesList");
const noteTitle = document.getElementById("noteTitle");

function loadNotes() {
    if (!currentUser) return;
    renderNotes();
}

function renderNotes() {
    notesList.innerHTML = "";
    const notes = users[currentUser].notes;
    notes.forEach((note, index) => {
        const div = document.createElement("div");
        div.className = "note-item";
        div.textContent = note.title || "Sem t√≠tulo";
        div.onclick = () => selectNote(index);
        notesList.appendChild(div);
    });
    localStorage.setItem("users", JSON.stringify(users));
}

function newNote() {
    editor.value = "";
    noteTitle.value = "";
    currentIndex = null;
}

function selectNote(index) {
    currentIndex = index;
    const note = users[currentUser].notes[index];
    editor.value = note.content;
    noteTitle.value = note.title;
}

function saveNote() {
    const title = noteTitle.value.trim() || "Sem t√≠tulo";
    const content = editor.value;
    const notes = users[currentUser].notes;

    if (currentIndex === null) {
        notes.push({ title, content });
        currentIndex = notes.length - 1;
    } else {
        notes[currentIndex] = { title, content };
    }

    renderNotes();
    alert("Nota salva!");
}

function deleteNote() {
    if (currentIndex === null) return;
    users[currentUser].notes.splice(currentIndex, 1);
    currentIndex = null;
    editor.value = "";
    noteTitle.value = "";
    renderNotes();
}

</script>

</body>
</html>
